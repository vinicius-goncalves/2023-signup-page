<!DOCTYPE html>
<html>
    <head>
        <title>Singup</title>
        <meta charset="UTF-8">
        <meta content="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="robots" content="noindex, nofollow">
        <meta content="color-scheme" content="light">
        <link rel="stylesheet" href="style/main-style.css">
    </head>
    <body>
        <main>
            <form>
                <label>
                    <input class="generic-input" type="text" placeholder="Username">
                </label>
                <label>
                    <input class="generic-input" type="email" placeholder="Email">
                </label>
                <label>
                    <input class="generic-input" type="password" placeholder="Password">
                </label>
                <button type="submit">
                    <span>Sing up</span>
                </button>
            </form>
        </main>
    </body>
</html>
